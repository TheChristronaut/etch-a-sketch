<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <img src="images/the-christronaut-title.png" alt="The Cosmic Christronaut" id="logo">
        <div id="title">Etch-A-Sketch</div>
    </div>
    <div class="main-content">
        <div class="button-container">
            <button class="function-btn" id="grid-size-btn">Change Grid Size</button>
            <button class="function-btn" id="reset-btn">Reset</button>
        </div>
        <div id="container"></div>
        <div class="button-container">
            <button class="color-btn" id="redbtn">RED</button>
            <button class="color-btn" id="bluebtn">BLUE</button>
            <button class="color-btn" id="greenbtn">GREEN</button>
            <button class="color-btn" id="blackbtn">BLACK</button>
            <button class="color-btn" id="rainbowbtn">RAINBOW</button>
        </div>
    </div>
    <div class="footer">Copyright &#169 The Cosmic Christronaut 2024</div>
    <script src="script.js"></script>
</body>
</html>
